{% load static_s3 %}
<tr class="solution-stat-summary-line">
    <td class="solution-stat-summary-icon-cell">
        {% if icon %}
            <img class="solution-stat-summary-icon" src="{% static icon %}">
        {% endif %}
    </td>
    <td>
        <span class="solution-stat-summary-name">{{stat_name}}</span>
    </td>
    {% for char_id in char_ids %}
    <td name="stat_value_{{stat_key}}_{{char_id}}" class="solution-stat-summary-value-cell">
    </td>
    {% endfor %}
</tr>
